version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auditflow-postgres
    environment:
      POSTGRES_DB: auditflow
      POSTGRES_USER: auditflow
      POSTGRES_PASSWORD: auditflow_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auditflow-network

  redis:
    image: redis:7-alpine
    container_name: auditflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auditflow-network

  minio:
    image: minio/minio:latest
    container_name: auditflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - auditflow-network

  # MinIO bucket creation service
  minio-setup:
    image: minio/mc:latest
    container_name: auditflow-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/auditflow --ignore-existing;
      /usr/bin/mc anonymous set download myminio/auditflow;
      exit 0;
      "
    networks:
      - auditflow-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  miniodata:
    driver: local

networks:
  auditflow-network:
    driver: bridge
